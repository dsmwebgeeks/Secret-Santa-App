    <div class="container">
      <div class="hero-unit">
        <h1>Hello World</h1>
        <p>Testing. 1. 2. 3.</p>
        <div class="form-vertical">
          <div class="form-group">
            <label for="nameInput">
                Who are you?
            </label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="giftInput1">
                List two or three gift ideas you would like <span class="text-muted">(try to keep them under $15)</span>.
            </label>
            <input type="text" id="giftInput1" class="form-control" placeholder="Gift idea one">
          </div>
          <div class="form-group">
            <input type="text" id="giftInput2" class="form-control" placeholder="Gift idea two">
          </div>
          <div class="form-group">
            <input type="text" id="giftInput3" class="form-control" placeholder="Gift idea three">
          </div>
          <button type="submit" id="fSubmit" class="btn btn-default">Submit</button>
        </div>
      </div>

      <div class="page-header">
          <h1>Output</h1>
      </div>
      <div id='messagesDiv' class="well"></div>

    </div>

    <!-- build:js scripts/vendor.js -->
